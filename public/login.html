<h3>Hello {{usr || "world"}}!</h3>
<form ng-show="!usr">
<input ng-model="loginUser">
<input ng-model="loginPwd">
<button ng-click="login(loginUser, loginPwd)">Login</button>
<button ng-click="sign(loginUser, loginPwd)">Sign Up</button>
</form>
<button ng-click="logout()" ng-show="!!usr">Logout</button>
<button ng-click="del()" ng-show="!!usr">Quit</button>
